<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Productivity app</title>
</head>

<body>
    <section class="report">
        <header class="report__header">
            <h1 class="heading-primary">
                Report
            </h1>
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link icon-list"></a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link icon-statistics active"></a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link icon-settings"></a>
                </li>
            </ul>
        </header>
        <section class="submenu-secondary">
            <ul class="sub-menu">
                <li class="sub-menu__item">
                    <a href="#" class="sub-menu__link active">Day</a>
                </li>
                <li class="sub-menu__item">
                    <a href="#" class="sub-menu__link">Week</a>
                </li>
                <li class="sub-menu__item">
                    <a href="#" class="sub-menu__link ">Month</a>
                </li>
            </ul>
            <section class="report-analyse">
                <a href="#" class="report-analyse__btn-arrow ">
                    <span class="icon-arrow-left"></span>
                </a>

                <!-- block images  for  down menu Pomodoros, delete 'hidden' for block and for img to change between img-->
                <div class="report-analyse__tasks">
                    <img class="report-analyse__graph " src="/images/tasks_day.png" alt="report-tasks-day" />
                    <img class="report-analyse__graph hidden" src="/images/tasks_week.png" alt="report-tasks-week" />
                    <img class="report-analyse__graph hidden" src="/images/tasks_month.png" alt="report-tasks-month" />
                </div>

                <!-- block images  for  down menu Tasks, delete 'hidden' for block  and for img to change between them-->
                <div class="report-analyse__pomodoros hidden ">
                    <img class="report-analyse__graph hidden" src="/images/pomodoros_day.png"
                        alt="report-pomodoros-day" />
                    <img class="report-analyse__graph hidden" src="/images/pomodoros_week.png"
                        alt="report-pomodoros-week" />
                    <img class="report-analyse__graph hidden" src="/images/pomodoros_month.png"
                        alt="report-pomodoros-month" />
                </div>
            </section>
        </section>
        <section class="submenu-primary">
            <ul class="sub-menu">
                <li class="sub-menu__item">
                    <a href="#" class="sub-menu__link">Pomodoros</a>
                </li>
                <li class="sub-menu__item">
                    <a href="#" class="sub-menu__link active">Tasks</a>
                </li>
            </ul>
        </section>
    </section>
    <script src="/bundle.js"></script>
</body>

</html>
